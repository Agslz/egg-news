<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="icon" href="/img/icon.png">
<title>Egg News</title>
<!--BootStrap CSS-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<!--BootStrap JS-->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-dark bg-dark navbar-expand-lg py-1">
			<div class="container-fluid">
				<a class="navbar-brand text-warning text-opacity-75" th:href="@{/}"><img
					src="/img/logo.svg"> Egg News</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="ms-auto" id="navbarNavDarkDropdown">
					<ul class="navbar-nav">
						<li class="nav-item active dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> Noticias </a>
							<ul class="dropdown-menu dropdown-menu-dark">
								<li><a class="nav-link active px-3" aria-current="page"
									th:href="@{/noticia/crear}">Crear Noticia</a></li>
							</ul></li>
					</ul>
				</div>
				<div id="navbarNavDarkDropdown">
					<ul class="navbar-nav">
						<li class="nav-item active dropdown"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">Periodistas</a>
							<ul class="dropdown-menu dropdown-menu-dark">
								<li><a class="nav-link active px-3" aria-current="page"
									th:href="@{/noticia/crear}">Ver Periodistas</a></li>
							</ul></li>
					</ul>
				</div>
				<div id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" href="#">Salir</a>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<footer th:fragment="footer"class="bg-dark fixed-bottom">
        <div class="text-center p-3 container-fluid">
           <p class="text-white">Copyright &copy<span id="fecha"></span>
           <a class="text-decoration-none text-warning fw-bold" rel="nofollow noopener noreferrer" href="https://github.com/Agslz" target="_blank">
            Agustin Schulze</a> | Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
