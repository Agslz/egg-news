<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/plantilla :: head">
</head>
<body>

	<header th:replace="layout/plantilla :: header"></header>

	<div th:if="${error != null}">
		<div class="alert alert-danger" role="alert" th:text="${error}">Error!</div>
	</div>
	<div th:if="${exito != null}">
		<div class="alert alert-success" role="alert" th:text="${exito}">Exito!</div>
	</div>
	<div
		class="container position-absolute top-50 start-50 translate-middle shadow-lg p-2 mb-5 bg-body rounded border border-secondary">
		<form th:action="@{/noticia/crear}" method="POST" enctype="multipart/form-data">
			<h3 class="text-center">Crear noticia</h3>
			<div class="form-group">
				<div class="mb-3">
					<label for="titulo" class="form-label">Titulo</label> <input
						type="text" name="titulo" class="form-control" id="titulo"
						placeholder="Ingrese el titulo de la noticia">
				</div>
			</div>
			<div class="form-group">
				<div class="mb-3">
					<label for="imagen" class="form-label">Seleccione una
						imagen</label> <input id="imagen" type="file" name="imagen"
						class="form-control"
						accept="image/png, image/jpg, image/gif, image/jpeg">
				</div>
			</div>
			<div class="form-group">
				<div class="mb-3">
					<label for="cuerpo" class="form-label">Cuerpo</label>
					<textarea class="form-control" name="cuerpo" id="cuerpo" rows="3"
						placeholder="Ingrese el cuerpo de la noticia"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="d-grid gap-2 py-1">
					<button class="btn btn-dark" type="submit">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
